<!DOCTYPE html>

      El archivo manifest.json proporciona metadatos utilizados cuando tu aplicación web se instala en

      Observa el uso de %PUBLIC_URL% en las etiquetas anteriores.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará correctamente tanto con enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprende cómo configurar una URL pública no raíz ejecutando `npm run build`.
    -->
